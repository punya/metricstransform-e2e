receivers:
  prometheus/rec1:
    config:
      scrape_configs:
      - job_name: 'testjob'
        scrape_interval: 5s
        static_configs:
        - targets: [%s]
  prometheus/rec2:
    config:
      scrape_configs:
      - job_name: 'recyclejob'
        scrape_interval: 5s
        static_configs:
        - targets: [localhost:4000]

processors:
  batch:
    timeout: 10s

  resource:
    attributes:
    - key: service.instance.id
      action: delete
    - key: net.host.name
      action: delete

  filter:
    metrics:
      include:
        match_type: strict
        metric_names:
        - themetric
        - combinedmetric

  metricstransform:
    transforms:
    - include: themetric
      action: insert
      new_name: combinedmetric
      operations:
      - action: aggregate_labels
        label_set: []
        aggregation_type: sum

exporters:
  prometheus/exp1:
    endpoint: ":4000"

  prometheus/exp2:
    endpoint: ":4001"

  logging:
    verbosity: detailed

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    metrics/1:
      receivers: [prometheus/rec1]
      processors: [filter, resource, batch, metricstransform]
      exporters: [prometheus/exp1]
    metrics/2:
      receivers: [prometheus/rec2]
      processors: [filter, metricstransform]
      exporters: [prometheus/exp2]
